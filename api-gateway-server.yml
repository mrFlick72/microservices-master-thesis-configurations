server:
  use-forward-headers: true

security:
  basic:
    enabled: false
  oauth2:
    client:
      accessTokenUri: /v1/account-service/oauth/token
      userAuthorizationUri: /v1/account-service/oauth/authorize
      clientId: my-trusted-client
      clientSecret:

zuul:
  ignoredServices: '*'
  ignoreSecurityHeaders: false
  retryable: true
  routes:
    account-service: /v1/account-service/**