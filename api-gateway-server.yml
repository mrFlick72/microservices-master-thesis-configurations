server:
  use-forward-headers: true

zuul:
  retryable: true
  ignoredServices: '*'
  sensitiveHeaders:
  strip-prefix: false
  add-host-header: true
  add-proxy-headers: true
  ignore-security-headers: false
  routes:
    account-service: /v1/account-service/**
    product-catalog-service: /v1/product-catalog-service/**