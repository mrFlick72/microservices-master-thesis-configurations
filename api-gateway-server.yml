server:
  use-forward-headers: true

management:
  security:
    enabled: false

zuul:
  prefix: /api
  sensitiveHeaders:
  ignoredServices: '*'
  ignoreSecurityHeaders: false
  addHostHeader: true
  retryable: true
  routes:
    account-service: /v1/account-service/**
    product-catalog-service: /v1/product-catalog-service/**

eureka:
  client:
    healthcheck:
      enabled: true